<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .item{
      width: 200px;
      height: 200px;
      background: #58B792;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
    }
  </style>
</head>
<body>
  
  <button>Клонировать</button>
  
  <div class="item">34</div>
  
  <script>
    /*
    при нажатии на кнопку клонировать div.item, содержимое менять на случайное число
    от 30 - 50
    */
    const btn = document.querySelector('button');
    const item = document.querySelector('.item');

    btn.addEventListener('click', clone);

    function clone()
    {
      const cloneItem = item.cloneNode();
      cloneItem.innerHTML = `${Math.floor(Math.random() * (50 - 30 + 1) + 30)}`;
      item.before(cloneItem);
    }

  </script>
  
</body>
</html>
