<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .test{
      width: 200px;
      height: 300px;
      background: #EF8D19;
      margin: 20px;
    }
    button{
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <p>Lorem ipsum dolor.</p>
  <button type="button">Подчеркнуть</button>
  <button type="button">Сбросить подчеркивание</button>

  <script>
    /*
    Задание.
    Структуру html НЕ менять
    При нажании на кнопку "Подчеркнуть" назначить тексту стиль подчеркивания
    При нажании на кнопку "Сбросить подчеркивание" сбросить стиль подчеркивания
    Обработчик назначить через метод addEventListener

    Порядок выполнения.
    1. Получить доступ к p, сохранить в переменную text
    2. Получить доступ к кнопкам
    3. Назначить обработчик кнопке "Подчеркнуть" в виде функции setUnderline.
    3. Назначить обработчик кнопке "Сбросить подчеркивание" в виде функции clearUnderline.
    4. Описать обработчик setUnderline
    5. Описать обработчик clearUnderline
    Чтобы сбросить стиль:
    text.style.decoration = '';
    */
    const text = document.querySelector('p')
    const buttons = document.querySelectorAll('button')

    let eventButton1 = buttons[0].addEventListener('click', setUnderline);
    let eventButton2 = buttons[1].addEventListener('click', clearUnderline);

    function setUnderline()
    {
      text.style.textDecoration = 'underline';
    }

    function clearUnderline()
    {
      text.style.textDecoration = '';
    }

  </script>
</body>
</html>
