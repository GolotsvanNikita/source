<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .test{
      width: 200px;
      height: 300px;
      background: #EF8D19;
      margin: 20px;
    }
    button{
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <p>Lorem ipsum dolor.</p>
  <button type="button">Ж</button>

  <script>
    /*
    Задание.
    При нажании на кнопку назначить тексту стиль bold
    Обработчик назначить через метод addEventListener

    Порядок выполнения.
    1. Получить доступ к p, сохранить в переменную text
    2. Получить доступ к кнопке
    3. Назначить обработчик кнопке, используя метод addEventListener.
    4. В качестве обработчика использовать функцию changeBold.  
    4. В обработчике text назначить нужный стиль
    */
    const text = document.querySelector('p');
    const button = document.querySelector('button')

    let event = button.addEventListener('click', changeBold);

    function changeBold()
    {
      text.style.fontWeight = 'bold';
    }
  </script>
</body>
</html>
