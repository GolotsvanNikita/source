<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  
  <a href="1.jpg">Links</a>

  <script>
    /*
      Выведите в консоль значение атрибута href двумя способами
      - дом свойство .href
      - getAttribute

      Сравните адресацию
    */
    const a = document.querySelector('a');

    console.log(a.href);
    console.log(a.getAttribute('href'));
  </script>
</body>
</html>
