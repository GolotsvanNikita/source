<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Untitled Document</title>
    <style>
        .bold{
            font-weight: bold;
        }
    </style>
</head>

<body>
<p>Lorem ipsum dolor.</p>


<script>

    /*
      При клике на абзаце добавлять класс bold, при следующем клике - удалять класс и т.д.
      используйте classList.toggle
    */
    const p = document.querySelector('p');

    p.addEventListener('click', addClass);

    function addClass()
    {
        p.classList.toggle('bold');
    }
</script>

</body>
</html>
